<script>
$(document).ready(function(){
	//$(".user-event").hide();
	$(".page-event").hide();
	$('body').on('change', '.event-type', function() {
		var eType=$(this).find(":selected").attr("value");
		if(eType=="user"){ $(".page-event").hide(); $(".user-event").show();}
		else { $(".user-event").hide(); $(".page-event").show(); }
	});
});
</script>
